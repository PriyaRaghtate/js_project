<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BMI calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main1.css'>
    
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form>
            <p><label>Height in CM:</label>
                <input type="text" id="height"/>
            </p>
            <p><label>Weight in KG:</label>
                <input type="text" id="weight"/>
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight=Less than 18.6</p>
                <p>Normal Range = 18.8 and 24.p</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src='main1.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="#">Back</a>
        </nav>
        <div class="canvas">
            <h1>Color Scheme Switcher</h1>
            <span class="button" id="grey"></span>
            <span class="button" id="white"></span>
            <span class="button" id="blue"></span>
            <span class="button" id="yellow"></span>
            <span class="button" id="plum"></span>
            <h2>
                Try clicking on one of the colors above.
                <span>to chnage the background color of this page!</span>
            </h2>
        </div>
</body>
<script src='main1.js'></script>
</html>
